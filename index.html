<!DOCTYPE html>
<html lang="kor" dir="ltr">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
        <link href="./css/style.css" rel="stylesheet">
        <script src="./js/jquery-1.10.2.min.js"></script>
        <script src="./js/jquery.easing.1.3.js"></script>
        <script src="./js/jquery-ui.min.js"></script>


    </head>

    <div class="wrap">
        <div class="buy_action">
            <span>선물하기</span>
            <span>장바구니</span>
            <span>구매하기</span>
        </div>
        <nav class="floating tg">
            <a href="javascript:;" class="go_back" onclick="common.app.historyBack();return false;"><span class="blind"></span></a>
    
        
        </nav>
         <div class="toast_action_popup show">
            <div class="data_wrapper">
                <!-- 2개의 텍스트만 롤링 -->
                <p>지금까지 <span class="qty">999,999</span>개 예약 구매된 상품입니다!</p>
                <!-- <p>지금까지 <span class="qty">999,999</span>개 구매된 상품입니다!</p> -->
                <p><span class="qty">999,999</span>개의 후기가 등록된 상품입니다!</p>
            </div>
            <button type="button" class="btn_close">닫기</button>
            <script>
                // 고객통계데이터 관련 스크립트 
                $(function(){
    
    
                    var height = 70;
                    var total = height + 19;
                    var repeat;


                    $('.floating.tg').addClass('v02')
                    $('.toast_action_popup .btn_close').click(function(e){// 토스트 팝업 닫기
    
                        toast_init();
        
                    });  
    
                    if($('.toast_action_popup').hasClass("show")){
    
                        $('.toast_action_popup').css('z-index',1004);
                        $('.toast_action_popup').animate({ bottom: total }, {duration:1000, easing: 'easeOutQuint'});
                        
                            text_rolling();// 텍스트 세로 롤링
            
                    }
    
                });
        
    
                // 텍스트 세로 동적 롤링 
                function text_rolling(){
    
                    var dataHeight =  $('.toast_action_popup .data_wrapper').innerHeight(),
                        length = $('.toast_action_popup .data_wrapper p').length,
                        count = 0,
                        totalHeight = 0,
    
                        repeat = setInterval(function(){ 
    
                            totalHeight += dataHeight;
                            count++;
    
                            if(count == length){
    
                                clearInterval(repeat);
                                toast_init();
    
                            }else $('.toast_action_popup  .data_wrapper').css({transform:'translate3d(0px,'+ -totalHeight +'px, 0px)'}); 
                    
                }, 3000)
                    
            }
    
            function toast_init(){
    
                totalHeight = 0;
                count = 0;
                $('.toast_action_popup').css('z-index',1001);
                $('.toast_action_popup').animate({ bottom:0, opacity:0 }, {duration:800, easing: 'easeOutQuint'});
                $('.toast_action_popup .data_wrapper').css({transform:'translate3d(0px, 0px, 0px)'}); 
                $('.toast_action_popup').removeClass('show');
            }
    
            </script>
        </div>
    </div>


</html>
